<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <form style="height: 100vh;" class="row w-100  align-items-center justify-content-center login-form">
            <div class="col-6 m-auto">
                <div class="row  flex-column align-items-center">
                    <h2>Login form</h2>
                    <label class="col-12 form-label">
                        Email:
                        <input class="form-control w-100 login-input" type="email">
                    </label>
                    <label class="col-12 form-label position-relative">
                        password:
                        <span class="position-absolute top-50 end-0 pointer-event show-password">Password</span>
                        <input class="form-control w-100 password-input" type="password">
                    </label>

                    <button class="btn btn-success w-25 mt-3" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/http.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
